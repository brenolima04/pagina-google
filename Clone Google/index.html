<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Google</title>
</head>

<body>
    <!--Parte do html onde contém meu Header, ou seja, cabeçário-->
    <Header>
        <div class="header_container">
            <div class="header_itens">
                <a href="">Gmail</a>
            </div>
            <div class="header_itens">
                <a href="">Imagens</a>
            </div>

            <a href="">
                <div class="header_itens_apps">
                    <img src="./assets/images/menu.png" alt="Icone do menu" width="15" height="15">
                </div>
            </a>

            <div class="header_itens_foto">
                <a href=""><img src="./assets/images/photo.jpg" alt="Foto do usuário" height="35" width="35"></a>
            </div>
        </div>

    </Header>

    <!--Parte do section onde terá a logo do google junto com o buscador-->
    <section>
        <div class="container">
            <div>
                <img src="./assets/images/logo.png" alt="logo do google" height="92" width="272">
            </div>
        </div>
        <div class="buscador">
            <div class="buscador_itens">
                <img class="icones_buscador" src="./assets/images/search.png" alt="Icone do search" height="18"
                    width="18">
                <input type="text" autofocus autocomplete>
                <div class="icones_buscador2">
                    <img src="./assets/images/mic.png" alt="Icone do microfone" height="24" width="24">
                </div>
            </div>
        </div>

        <div class="button_pesquisa">
            <a href=""><button class="button_google">Pesquisa Google</button></a>
            <a href=""><button class="button_sorte">Estou com sorte</button></a>
        </div>

        <div class="oferecimento_google">

            <div>
                Google oferecido em: <a href="">Português (Brasil)</a>
            </div>
        </div>
    </section>

<!-- começo do meu html onde vai ter o footer-->
    <footer>
        <div class="footer_brasil">Brasil</div>
        <div class="footer_final">
            <nav>
                <ul>
                    <li><a href="">Cerca de</a></li>
                    <li><a href="">Anúncio</a></li>
                    <li><a href="">O negócio</a></li>
                    <li><a href="">Como funciona a pesquisa</a></li>
                </ul>
            </nav>
            <nav>
                <ul>
                    <li><a href="">Privacidade</a></li>
                    <li><a href="">Termos</a></li>
                    <li><a href="">Definições</a></li>
                </ul>
            </nav>
        </div>
    </footer>


</body>

</html>
